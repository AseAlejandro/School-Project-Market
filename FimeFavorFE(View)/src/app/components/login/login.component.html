    </div>
    <p></p>
    <h2 class="mitad">Inicio de sesión</h2>
    <p></p>
<div class="alinear">
    <!--Desconectado-->
<form [formGroup]="form" (ngSubmit)="login()" >
    <div class="input-group input-group-lg mb-3">
        <span class="input-group-text">
            <i class="fas fa-at"
            [class.green-icon]="this.form.get('correo')?.valid"
            [class.red-icon]="this.form.get('correo')?.invalid && this.form.get('correo')?.touched"></i>
        </span>
        <input formControlName="correo" type="email" class="form-control" placeholder="Correo Electrónico">
    </div>

    <div class="input-group input-group-lg mb-3">
        <span class="input-group-text">
            <i class="fas fa-key"
            [class.green-icon]="this.form.get('contrasena')?.valid"
            [class.red-icon]="this.form.get('contrasena')?.invalid && this.form.get('contrasena')?.touched"></i>
        </span>
        <input formControlName="contrasena" type="password" class="form-control" placeholder="Contraseña">
    </div>

    <!--<p class="azul">
        <button routerLink="/add" class="btn btn-primary">¿Olvidaste tu contraseña?</button>
    </p> -->


    <div class="d-grid gap-2 botonmitad">
        <button type="submit button" class="btn btn-success btn-lg" > <!--routerLink="/inicioVendedor"-->
            <i class="fas fa-user"></i>&nbsp; Ingresar</button>
    </div>
    <p></p>
    <div class="d-grid gap-2 botonmitad">
        <button type="submit" class="btn btn-success btn-lg" routerLink="/seleccion"> <!--routerLink="/mercado-->
            <i class="fas fa-arrow-right"></i>&nbsp; Continuar</button>
    </div>
    <p></p>
    <p></p>
    <p class="azul">
        <button routerLink="/register" class="btn btn-primary">Crear Cuenta</button>
    </p> 
</form>
