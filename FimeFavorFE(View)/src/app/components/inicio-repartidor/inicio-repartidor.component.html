<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-2">
            <img src="/assets/img/FIME-FAVOR.png" width="125" height="125" class="left" routerLink="/seleccion">
        </div>
        <div class="col-xs-2 col-sm-2 col-md-4">
            <p></p>
            <p></p>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-3">
        </div>
        <div class="col-xs-2 col-sm-2 col-md-3">
            <p></p>
            <img src="/assets/img/user.png" width="70" height="70" routerLink="/seleccion">
        </div>
    </div>
<p></p>
<div>
  <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" routerLink="/inicioRepartidor">Ordenes sin repartidor</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/ordenesAceptadas">Mis entregas</a>
      </li>
    </ul>
</div>
<p></p>
<h3 class="titulo">{{header}}</h3>

<p></p>

<table mat-table
       [dataSource]="ordenes" multiTemplateDataRows
       class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let orden" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="orden == expandedElement ? 'expanded' : 'collapsed'">
        <a class="btn btn-primary btn-cart" (click)="aceptarPedido(orden.id)"> <!--routerLink="/orden/{{orden.id}}"-->
            <span class="glyphicon glyphicon-shopping-cart"></span> Aceptar pedido </a>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let product; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === product"
      (click)="expandedElement = expandedElement === product ? null : product">
  </tr>
  
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<footer>
    <img src="/assets/img/pregunta.png" width="65.625" height="35" class="derecha" routerLink="/preguntas">
  </footer>
