<h3 class="titulo">{{header}}</h3>

<p></p>

<table mat-table
       [dataSource]="ordenes" multiTemplateDataRows
       class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let orden" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="orden == expandedElement ? 'expanded' : 'collapsed'">
        <a routerLink="/orden/{{orden.id}}" class="btn btn-primary btn-cart">
            <span class="glyphicon glyphicon-shopping-cart"></span> Detalles </a>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let product; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === product"
      (click)="expandedElement = expandedElement === product ? null : product">
  </tr>
  
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<footer>
